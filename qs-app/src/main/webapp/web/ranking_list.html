<div  style=" margin-left: 100px;overflow-x:hidden;">
	 <div class="row qs_phb_body" >
	  <div style="background-color:#40373A;margin: 130px;color: #FFF;    font-size: 18px; ">
		    <table class="table table-striped qs_ph_table text-center"  >
			  <tbody>
			    <tr style="background-color: #C13329">
			      <td></td>
			      <td>头像</td>
			      <td>昵称</td>
			      <td>积分</td>
			    </tr>
			    <tr ng-repeat="item in data">
			      <td ng-if="$index ==0"><img alt="" src="img/ranking/1.png" ></td>
			      <td ng-if="$index ==1"><img alt="" src="img/ranking/2.png" ></td>
			      <td ng-if="$index ==2"><img alt="" src="img/ranking/3.png" ></td>
			      <td ng-if="$index >2">{{$index+1}}</td>
			      <td><img alt="" class="qs_ph_imghead" src="{{item.icon}}" ></td>
			      <td>{{item.name}}</td>
			      <td>{{item.integral}}</td>
			    </tr>
			   
			  </tbody>
			</table>
		</div>
	</div>
	<div class="row qs_phb_foot" >
	    
	</div>
</div>
